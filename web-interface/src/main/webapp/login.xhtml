<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="login.css"/>
</h:head>
<h:body style="background-color: lightgray">
    <h:form>
        <p:panelGrid columns="2" cellspacing="10" styleClass="centered-form">
            <f:facet name="header">
                <p:outputLabel value="Login"/>
            </f:facet>
            <p:outputLabel value="Username"/>
            <p:inputText value="#{webUIController.username}"/>
            <p:outputLabel value="Password"/>
            <p:password value="#{webUIController.password}"/>
            <f:facet name="footer">
                <p:panel style="display:block; text-align:center">
                    <p:commandButton ajax="false" action="#{webUIController.tryToLogin}" value="Login"/>
                </p:panel>
                <p:messages style="color: red"/>
            </f:facet>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
